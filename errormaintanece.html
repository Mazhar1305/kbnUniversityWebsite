<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      color: #333;
    }

    p {
      color: #666;
      margin: 10px 0 20px;
      font-size: 16px;
    }

    button {
      background-color: #8B0400FF;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f235b;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>⚠️ Page Under Maintenance</h1>
    <p>This page is currently under maintenance and will be available soon.</p>
    <button onclick="history.back()">Go Back</button>
  </div>

</body>

</html>
